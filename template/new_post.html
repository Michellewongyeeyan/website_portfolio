<!DOCTYPE html>
<html>
<head>
    <title>發佈新貼子</title>
</head>
<body>
    <h1>發佈新貼子</h1>
    <form action="/new_post" method="post">
        <input type="text" name="title" placeholder="標題" required><br>
        <textarea name="content" placeholder="內容" required></textarea><br>
        <select name="user_id" required>
            {% for user in users %}
            <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="發佈">
    </form>
</body>
</html>
